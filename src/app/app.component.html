<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de carros</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de carros</h5>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usu of usuarios">
          <td>{{usu.id}}</td>
          <td>{{usu.nome}}</td>
          <td>{{usu.email}}</td>

          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="editUsuario(usu)">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteUsuario(usu)">Deletar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar Usuarios</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveUsuario(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="usuario.nome" id="nome" name="nome" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o Nome">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="text" [(ngModel)]="usuario.email" id="email" name="email" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite o E-Mail">
        </div>

        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
